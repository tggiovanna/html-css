<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgp.png" type="image/png">
        <source media="(max-width: 1300px)" srcset="imagens/imgm.jpg" type="image/jpg">
        <img src="imagens/imgg.jpg" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a repoduir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33 (1).mp3" type="audio/mpeg"> <!--MP3 WAV OGG-->
    </audio>
</body>
</html>
